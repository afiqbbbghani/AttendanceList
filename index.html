<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clock In/Out</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Attendance System</h1>
    <div id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="login()">Login</button>
    </div>
    <div id="main-form" style="display:none;">
      <input type="text" id="matric" placeholder="Enter Matric Number" required>
      <div class="button-group">
        <button onclick="submitAttendance('in')">Clock In</button>
        <button onclick="submitAttendance('out')">Clock Out</button>
      </div>
      <button class="link-button" onclick="location.href='view.html'">View Attendance</button>
    </div>
    <div id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
