<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Attendance Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Internship Attendance</h1>
    <div id="login-section">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">Login</button>
    </div>

    <div id="attendance-section" style="display:none;">
      <input type="text" id="matric" placeholder="Matric Number" required />
      <button onclick="clockIn()">Clock In</button>
      <button onclick="clockOut()">Clock Out</button>
      <button onclick="location.href='attendance.html'">View Attendance List</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
