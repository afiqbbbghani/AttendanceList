<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-md rounded-xl p-6">
    <h2 class="text-2xl font-bold text-blue-700 mb-4">Attendance Records</h2>
    <div id="table-container" class="overflow-x-auto">
      <table class="min-w-full text-sm text-left text-gray-600">
        <thead class="text-xs uppercase bg-gray-200">
          <tr>
            <th class="py-2 px-4">Date</th>
            <th class="py-2 px-4">Email</th>
            <th class="py-2 px-4">Matric</th>
            <th class="py-2 px-4">Action</th>
          </tr>
        </thead>
        <tbody id="attendance-table" class="bg-white">
          <tr><td colspan="4" class="py-4 text-center">Loading...</td></tr>
        </tbody>
      </table>
    </div>
    <a href="index.html" class="inline-block mt-6 text-blue-500 hover:underline">‚Üê Back to Clock In/Out</a>
  </div>

  <script src="attendance.js"></script>
</body>
</html>
