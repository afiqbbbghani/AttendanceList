<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Attendance List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Attendance Records</h1>
    <table id="attendance-table">
      <tr>
        <th>Matric Number</th>
        <th>Action</th>
        <th>Timestamp</th>
      </tr>
    </table>
    <button onclick="window.location.href='index.html'">â¬… Back to Main Page</button>
  </div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbzSRnwIYoyLGF8Pz9S9gNJsarfM_bHc9nVjbLlfr9axTzsIJ2K4zzKSFPOJsiygbgsRKg/exec", {
      method: "POST",
      body: new URLSearchParams({ action: "list" })
    })
    .then(res => res.json())
    .then(data => {
      const table = document.getElementById("attendance-table");
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row[0]}</td>
          <td>${row[1]}</td>
          <td>${new Date(row[2]).toLocaleString()}</td>
        `;
        table.appendChild(tr);
      });
    });
  </script>
</body>
</html>
