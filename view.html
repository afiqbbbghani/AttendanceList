<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Records</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Attendance Records</h1>
    <button onclick="location.href='index.html'" class="link-button">Back</button>
    <table id="attendance-table">
      <thead>
        <tr><th>Matric</th><th>Action</th><th>Time</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    fetch('YOUR_SCRIPT_URL_HERE?action=view')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#attendance-table tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row.matric}</td><td>${row.action}</td><td>${row.time}</td>`;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
